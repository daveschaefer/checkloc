#Firefox does not allow more than ten numeric string substitution parameters, for performance reasons.
#for details see nsStringBundle.cpp
# https://mxr.mozilla.org/mozilla-central/source/intl/strres/nsStringBundle.cpp
# the error actually happens if you pass more than 10 parameters inside javascript code.
# however, we should flag this as it probably won't do what the author intended.
too-many-substitutions=one %1$S two %2$S three %3$S four %4$S five %5$S six %6$S seven %7$S eight %8$S nine %9$S ten %10$S eleven %11$S twelve %12$S thirteen %13$S fourteen %14$S fifteen %15$S

